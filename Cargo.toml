[package]
name = "simple_workflow_app"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
bincode = "1.3"
chrono = "0.4"
dark-light = "0.2.0"
dataflow-rs = "2.0.0"
datalogic-rs = "4.0"
dioxus = { version = "0.6", features = ["desktop"] }
dirs = "5.0"
redb = "2.1"
rfd = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

[[bin]]
name = "cli"
path = "src/cli.rs"

[[bin]]
name = "gui"
path = "src/gui.rs"

[dev-dependencies]
dioxus-ssr = "0.6"
pretty_assertions = "1.0"
